<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rachel Beise's Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="stylin-20180708.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
<!--I dislike the long clunky icon names-->
<!--when I'm caught up, I'd like to go back and make this pretty with my icons and design on back of cards and animations like cards spinning away-->
        <section class="score-panel">
        	<ul class="stars">
                <!--Suggested by @DannyGSmith at our Midwest Tech cohort meeting on 7/7/18-->
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>
            <!--changed to 0 instead of the original >3< due to set to start at 0-->
        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <!--added timer here as it makes sense to be the rest of the timer linked to moves displays-->
            <div class="timer">00.00</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!--easiest to add modal class here to style and functionality referenced-->
    <div class="modal">
        <button class="closeBtn">End Game</button>
        <div class="stats">
            <p>Congratulations! You've won!</p>
            <p class="mod-moves">Moves: </p>
            <p class="mod-time">Time to complete: </p>
            <p class="mod-stars">Score: </p>
        </div>
        <button class="replay">Replay</button>
    </div>
    <script src="app-20180708.js"></script>
</body>
</html>
